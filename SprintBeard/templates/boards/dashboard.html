{% extends "layout.html" %}
{% block title %}Board Dashboard{% endblock %}
{% block content %}

<div class="row-fluid">
    <div class="span12">
        <div class="span5">
            <button type="button" class="btn btn-success" id="createBoard" data-toggle="modal" data-target="#myModal">Create Board</button>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a href="#myBoards" data-parent="#myBoards" data-toggle="collapse" class="accordion-toggle">
                <table><td>My Boards</td></table>
            </a>
        </div>
        <div class="accordion-body collapse in" id="myBoards">
            <div class="accordion-inner">
                <table class="table table-striped">
                    <tbody>
                        {% for board in boardList %}
                        <tr>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-success">
                                    View
                                </button>
                            </td>
                            <td id="boardName" <td style="width: 435px;">
                                {{board.name}}
                            </td>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-info" id="boardShare">
                                    <i class="icon-user"></i>
                                </button>
                            </td>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-danger" id="boardDelete">
                                    <i class="icon-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a href="#pending" data-parent="#pendingBoards" data-toggle="collapse" class="accordion-toggle">
                <table><td>Pending Invitations</td></table>
            </a>
        </div>
        <div class="accordion-body collapse in" id="pending">
            <div class="accordion-inner">
                <table class="table table-striped">
                    <tbody>
                        {% for board in boardList %}
                        <tr>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-success">
                                    View
                                </button>
                            </td>
                            <td id="boardName" <td style="width: 435px;">
                                {{board.name}}
                            </td>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-info">
                                    <i class="icon-plus"></i>
                                </button>
                            </td>
                            <td style="width: 50px;">
                                <button type="button" class="btn btn-danger">
                                    <i class="icon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Create New Board</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="board-name-input">Enter Board Name:</label>
                        <input type="text" class="form-control" id="board-name-input" placeholder="Default Board Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="submit-create" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script>
$(document).ready(function()
{
    {% for board in boardList %}
    $("#boardDelete").click(function()
    {
        $.ajax(
        {
            url: '/boards/{{board.id.hex}}',
            type: 'DELETE',
            success: function(result)
            {
                alert("Deleted board");
            }
        });
    });
    {% endfor %}

    $("#submit-create").click(function()
    {
        var name = $('#board-name-input').val();
        console.log(name);
        $.ajax(
        {
            url: '/user/{{session['user'].id}}/boards',
            type: 'POST',
            data: {
                'name': name
            },
            success: function(result)
            {
                alert("createdBoard");
            }
        });
    });
});
</script>


<!-- board.id.decode('utf-8') -->

{% endblock %}
