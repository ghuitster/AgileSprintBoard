<html>
	<head>
		{% block head %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		
		<title>Sprint Beard | {% block title %}{% endblock %}</title>
		{% endblock %}
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<h3 class="text-info">
					<img src="{{ url_for('static', filename='img/logo.png') }}" id="logo" alt="Sprint Beard">
					Sprint Beard
				</h3>
				<div class="container"></div>
			</div>
		</div>
		
		<div id="content" class="container">{% block content %}{% endblock %}</div>

		<hr />

		<footer>
			<p class="muted pull-right"><small>&copy; Team Beard (2013)</small></p>
		</footer>
	</body>

</html>
