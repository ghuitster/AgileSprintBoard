<html>
	<head>
		{% block head %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
		<title>Sprint Beard | {% block title %}{% endblock %}</title>
		{% endblock %}
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<h3 class="text-info">Sprint Beard</h3>
				<div class="container"></div>
			</div>
		</div>
		
		<div id="content" class="container">{% block content %}{% endblock %}</div>

		<hr />

		<footer>
			<p class="muted pull-right"><small>&copy; Team Beard (2013)</small></p>
		</footer>
	</body>

</html>
